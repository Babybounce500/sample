<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kundensupport</title>

  <!-- Carbon Design System stylesheets -->
  <link rel="stylesheet" href="https://unpkg.com/carbon-components/css/carbon-components.min.css">
</head>

<body>
  <header class="bx--header" role="banner">
    <div class="bx--header__container">
      <div class="bx--header__brand">
        <a href="#" class="bx--header__name">
          <img src="logo.png" alt="Logo">
        </a>
      </div>
    </div>
  </header>

  <main class="bx--content" role="main">
    <div class="bx--grid">
      <div class="bx--row">
        <div class="bx--col-lg-12">
          <h1>Kundensupport</h1>
          <p>Geben Sie unten Ihre Frage ein oder kontaktieren Sie uns über die angegebenen Kontaktdaten.</p>
        </div>
      </div>

      <div class="bx--row">
        <div class="bx--col-lg-4">
          <div class="bx--tile bx--tile--clickable">
            <div class="bx--tile-content">
              <h2 class="bx--tile__title">Häufig gestellte Fragen</h2>
              <p class="bx--tile__subtitle">Antworten auf gängige Fragen finden</p>
            </div>
          </div>
        </div>

        <div class="bx--col-lg-4">
          <div class="bx--tile bx--tile--clickable">
            <div class="bx--tile-content">
              <h2 class="bx--tile__title">Kontaktieren Sie uns</h2>
              <p class="bx--tile__subtitle">Kundenservice kontaktieren</p>
            </div>
          </div>
        </div>

        <div class="bx--col-lg-4">
          <div class="bx--tile bx--tile--clickable">
            <div class="bx--tile-content">
              <h2 class="bx--tile__title">Live-Chat</h2>
              <p class="bx--tile__subtitle">Sprechen Sie mit einem Support-Mitarbeiter</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Carbon Design System JavaScript -->
  <script src="https://unpkg.com/carbon-components/scripts/carbon-components.min.js"></script>
</body>

</html>
