<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>E-Commerce Produktgalerie</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.7.3/css/uikit.min.css">
</head>
<body>
  <div class="uk-container">
    <h1 class="uk-heading-medium">Produktgalerie</h1>
    
    <div class="uk-child-width-1-3@m uk-grid-small uk-grid-match" uk-grid>
      <div>
        <div class="uk-card uk-card-default">
          <div class="uk-card-media-top">
            <img src="product1.jpg" alt="Produkt 1">
          </div>
          <div class="uk-card-body">
            <h3 class="uk-card-title">Produkt 1</h3>
            <p>Beschreibung des Produkts 1</p>
            <a href="#" class="uk-button uk-button-primary">Jetzt kaufen</a>
          </div>
        </div>
      </div>
      
      <div>
        <div class="uk-card uk-card-default">
          <div class="uk-card-media-top">
            <img src="product2.jpg" alt="Produkt 2">
          </div>
          <div class="uk-card-body">
            <h3 class="uk-card-title">Produkt 2</h3>
            <p>Beschreibung des Produkts 2</p>
            <a href="#" class="uk-button uk-button-primary">Jetzt kaufen</a>
          </div>
        </div>
      </div>
      
      <div>
        <div class="uk-card uk-card-default">
          <div class="uk-card-media-top">
            <img src="product3.jpg" alt="Produkt 3">
          </div>
          <div class="uk-card-body">
            <h3 class="uk-card-title">Produkt 3</h3>
            <p>Beschreibung des Produkts 3</p>
            <a href="#" class="uk-button uk-button-primary">Jetzt kaufen</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.7.3/js/uikit.min.js"></script>
</body>
</html>
