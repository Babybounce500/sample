Hier ist ein Beispiel für eine erweiterte Nachrichtenseite in HTML mit Bulma Extensions:

```html
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma-extensions/bulma-extensions.min.css"
    />
    <title>Erweiterte Nachrichtenseite</title>
  </head>
  <body>
    <div class="container">
      <header class="hero is-primary">
        <div class="hero-body">
          <h1 class="title">Nachrichtenseite</h1>
        </div>
      </header>
      <section class="section">
        <div class="columns">
          <div class="column is-two-thirds">
            <article class="message is-info">
              <div class="message-header">
                <p>Wichtige Nachricht</p>
                <button class="delete" aria-label="Löschen"></button>
